name: Build and Deploy

on:
  push:
    branches:
      - main  # Eğer master kullanıyorsan burayı "master" yap

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  # Bütün adımlar kökten başlasın

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          if [ -f package.json ]; then
            npm install
          else
            echo "⚠️ No package.json found, skipping npm install"
          fi

      - name: Build site
        run: |
          echo "Building site..."
          if [ -f build.js ]; then
            node build.js
          else
            echo "⚠️ No build.js found, copying files manually"
            mkdir -p dist
            cp -r index.html style.css script.js src dist/ || true
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
